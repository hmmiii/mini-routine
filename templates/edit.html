    {% include 'header.html' %}

    <div class="max-w-screen-md mx-auto p-4 ">
        <h1 class="flex justify-center mb-6 text-3xl font-extrabold text-gray-900 dark:text-white md:text-3xl lg:text-3xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">루틴 수정</span></h1>

        <form action="" method="POST">
            <!-- 히든: 작성자 ID. value에 접속id 넣으면됨-->
            <input type="hidden" name="id" value="asdf">
            <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
            <textarea name="content" id="message" rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Leave a comment...">{{ data.routine[0].content }}</textarea>
            <div class="flex justify-center">
            <button type="submit" class="mt-5 text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">수정</button>
            </div>
        </form>
        

    </div>
